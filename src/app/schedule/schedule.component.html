<div [ngClass] ="{'fade': fadeIt, 'container': true}" >

    <mat-tab-group mat-stretch-tabs>

        <mat-tab *ngFor="let day of WeekDays" label="{{day}}">

            <ng-template matTabContent>                
                
                <app-day-schedule dayOfWeek="{{day}}"></app-day-schedule>                

            </ng-template>

        </mat-tab>

    </mat-tab-group>


</div>
